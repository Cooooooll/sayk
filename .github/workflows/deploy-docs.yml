name: Deploy Docs to GitHub Pages

on:
  # Trigger deployment on pushes to any branch
  push:
    branches:
      - main
      - master
      - develop
      - feature/*
      - release/*
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'  # Also run when the workflow itself is updated
  
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single job to deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Info message
        run: |
          echo "Note: Before running this workflow, make sure to enable GitHub Pages in your repository settings"
          echo "Go to Settings > Pages and set the source to GitHub Actions"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        # No enablement parameter to avoid permission issues

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
