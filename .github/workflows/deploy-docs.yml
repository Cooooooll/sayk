name: Deploy Docs to GitHub Pages

on:
  # Trigger deployment on pushes to any branch
  push:
    branches:
      - main
      - master
      - develop
      - feature/*
      - release/*
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'  # Also run when the workflow itself is updated
  
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Changed from 'read' to 'write'
  pages: write
  id-token: write
  deployments: write  # Added deployment permission
  issues: read  # Added for diagnostics
  pull-requests: read  # Added for workflow context

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Add a step to check GitHub Pages status
      - name: Check GitHub Pages status
        run: |
          echo "Checking GitHub Pages settings..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        # Remove the enablement parameter that's causing issues
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the docs directory
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
