name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Use a single job for simpler workflow
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Manual configuration message
      - name: Configuration Notice
        run: |
          echo "Before this workflow can succeed, please enable GitHub Pages in your repository settings"
          echo "Go to Settings > Pages and set the source to GitHub Actions"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Force enable Pages
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Result
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed. Please check GitHub Pages is enabled in repository settings."
          fi
